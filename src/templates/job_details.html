<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }} - Details</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>{{ job.title }}</h1>
    <p><strong>{{ job.site }}</strong></p>
    <p><Strong> Salary Range:</Strong>
        {% if job.salary_range %}
            {{ job.salary_range }}
        {% else %}
            {{ job.min_amount }} - {{ job.max_amount }} {{ job.interval }}
        {% endif %}
    </p>
    <p><strong>Location:</strong> {{ job.location if job.location else "Not specified" }}</p>
    <p>{{ job.description }}</p>
    <a href="{{ url_for('job_list') }}">Back to Jobs</a>
</body>
</html>
